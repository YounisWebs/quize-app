<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats!</title>
    <link rel="stylesheet" href="style.css">
    <base href='https://youniswebs.github.io/quize-app/' target='blank'>
    <script src="end.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore"></h1>
            <form>
                <input 
                type="text" 
                name="username" 
                id="username" 
                placeholder="username"
                autofocus="on"
                required
                minlength="6"
                > <br>
                <button 
                type="submit" 
                class="btn" 
                id="saveScoreBtn" 
                onclick="saveHighScore(event)"
                disabled="disabled"
                >Save your score!</button>
            </form>
                <a href="game.html" class="btn">Play Again!</a>
                <a href="index.html" class="btn">Go Home</a>
        </div>
</body>

</html>
